<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Rota</title>
</head>
<body>
	<h1>Cadastro de Rota</h1>
	<hr width="25%" align="left">
	<a href="/"><button type="button">Reservar Veiculo</button></a>
	<a href="gerenciarReserva"><button type="button">Gerenciar Reservas</button></a>
	<hr width="25%" align="left">
	<br>
	<article>
		<form action="/incluirRota" method="post">
			<input id="partida" type="text" name="partida" placeholder="Partida">
			<input id="destino" type="text" name="destino" placeholder="Destino">
			<br><br>
			<input id="salvarRota" type="submit" value="Salvar" name="acaoRota">
			<input id="cancelarAcaoRota" type="reset" value="Cancelar">
		</form>
		<br>
		<table id="rotasCadastradas" border=2 cellspacing=1 cellpadding=5>
		<tr>
			<th>CÃ³digo</th>
			<th>Partida</th>
			<th>Destino</th>
		</tr>
		{% for rota in listaRota %}
			<tr>
				<td>{{rota.codRota}}</td>
				<td>{{rota.partida}}</td>
				<td>{{rota.destino}}</td>
			</tr>
		{% endfor %}
	</table>
	</article>
</body>
</html>
